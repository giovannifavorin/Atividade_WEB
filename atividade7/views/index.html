<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/dados" method="post">
            <div class="row mt-3">
                <div class="col-6">
                    <h4>Dados pessoais</h4>
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input name="nome" class="form-control" id="nome" type="text">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input name="cpf" class="form-control" id="cpf" type="text">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                        <input name="data_nascimento" class="form-control" id="data_nascimento" type="date">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input name="endereco" class="form-control" id="endereco" type="text">
                    </div>


                    <div class="mb-3 mt-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input name="cidade" class="form-control" id="cidade" type="text">
                    </div>


                    <div class="mb-3 mt-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input name="cep" class="form-control" id="cep" type="text">
                    </div>


                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input name="email" class="form-control" id="email" type="email">
                    </div>


                    <div class="mb-3 mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input name="telefone" class="form-control" id="telefone" type="tel">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select id="estado" name="estado" class="form-select" aria-label="Selecione um estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                   


                    <div class="mb-3 mt-3">
                        <input name="submeter" class="btn-dark" id="enviar" type="submit">
                    </div>

                </div>

                <div class="col-6">
                    <h4>Dados da consulta</h4>

                    <div class="mb-3 mt-3">
                        <label for="especialidade" class="form-label">Especialidade:</label>
                        <select id="especialidade" name="especialidade" class="form-select" aria-label="Selecione um estado">
                            <option value="AC">Cardiologia</option>
                            <option value="AL">Dermatologia</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="data_hora" class="form-label">Data e hora da consulta:</label>
                        <input type="datetime-local" name="data_hora" id="data_hora">
                    </div>

                    <div>
                        <h4>Medicamentos alérgicos:</h4>
                        
    
                        <div class="mb-3 mt-3 ml-3">
                            <input class="form-check-input" type="checkbox" value="" id="anti-inflamatórios" name="antiinflamatorios">
                            <label for="antiinflamatorios">Anti-inflamatórios</label>
    
                        </div>
    

                        <div class="mb-3 mt-3 ml-3">
                            <input class="form-check-input" type="checkbox" value="" id="antibioticos" name="antibioticos">
                            <label for="antibioticos">Antibióticos</label>
                        </div>
                    </div>
                    
                   

                    <div class="mb-3 mt-3">
                        <label for="inf-adicionais" class="form-label">Informações adicionais:</label>
                        <textarea class="form-control" id="inf-adicionais" rows="3" name="inf-adicionais"></textarea>

                    </div>

                    <div class="mb-3 mt-3">
                        <input name="submeter" class="btn-dark" id="enviar" type="submit">
                    </div>
                </div>

            </div>

        </form>

    </div>
</body>
