<head>
    <title>Atividade 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <h3>Formulário de agendamento</h3>

        <form method="post" action="/dados">
            <div class="mb-3 col-8">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" placeholder="Caio Oliveira">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input name="endereco" id="endereco" placeholder="Rua 10 Chacara 100, Vicente Pires DF">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input name="telefone" id="telefone" placeholder="(82) 29389-2938">
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input name="dataNascimento" id="dataNascimento" type="date">
                </div>
                <input type="submit">

            </div>
            
        </form>
    </div>
    
</body>
